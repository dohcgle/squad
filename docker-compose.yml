version: '3.7'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - 8000
    volumes:
      - static_volume:/app/static
    entrypoint:
      - ./entrypoint.sh


  nginx:
    build: ./nginx

    volumes:
      - static_volume:/app/static
    ports:
      - 1337:80
    depends_on:
      - web
volumes:
  static_volume: